<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i>
                </li>
                <li>
                    <i class="fa-solid fa-gear"></i>
                </li>
                <div class="profile">
                    <img src="gambar/Ejen Alicia.jpeg" alt="">
                </div>
            </ul>
            <div class="sidebar">
                <div class="content">
                    <div class="top">
                        <img src="gambar/Ejen Alicia.jpeg" alt="Ejen Alicia">
                        <div class="opsi">
                            <h3>alicia kheng</h3>
                            <p>pilar neuro</p>
                        </div>
                        <button>
                            edit
                            <span>
                                <i class="fa-solid fa-pen-to-square"></i>
                            </span>
                        </button>
                    </div>

                    <div class="bottom">
                        <h3>Profil</h3>
                        <div class="bio">
                            <div class="first">
                                <h4>first name</h4>
                                <p>: alicia</p>
                            </div>
                            <div class="last">
                                <h4>last name</h4>
                                <p>: kheng</p>
                            </div>
                            <div class="email">
                                <h4>email</h4>
                                <p>: alicia.*****@gmail.com</p>
                            </div>
                            <div class="phone">
                                <h4>phone</h4>
                                <p>: ************</p>
                            </div>
                            <div class="position">
                                <h4>position</h4>
                                <p>: pilar neuro</p>
                            </div>
                            <div class="address">
                                <h4><address>address</address></h4>
                                <p>: cyberaya</p>
                            </div>
                        </div>
                        <button>
                            edit
                            <span>
                                <i class="fa-solid fa-pen-to-square"></i>
                            </span>
                        </button>
                    </div>
                    
                    <button class="logout">
                        logout
                        <span>
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <script src="script.js"></script>
</body>

</html>
