<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"
        integrity="sha512-334uBDwY0iZ2TklV1OtDtBW9vp7jjP7SWRzT7Ehu1fdtPIjTpCwTSFb8HI/YBau9L1/kRBEOALrS229Kry4yFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.birds.min.js"
        integrity="sha512-iIWwQewCNqw+4f09oyZvCkBUNEuVfCSOtFzQW6dzvsm46yuToWTcL9uUEAyTnV0fG90jyCiiURE4yEgLclpoZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="vanta-bg"></div>
    <script>
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: "darkblue"
        })
    </script>


    <div class="container">
        <div class="login active">
            <h2>WELCOME</h2>
            <form action="">
                <label for="username">username</label>
                <input type="text" id="username" required>
                <label for="password">password</label>
                <input type="password" id="password" required>
                <div class="menu">
                    <div class="remember"><input type="checkbox">
                        <a href="#">remember me</a>
                    </div>
                    <a href="#">forgot password?</a>
                </div>
                <button><span><i class="fa-solid fa-arrow-right"></i></span>login</button>
                <div class="social">
                    <i class="fa-brands fa-google"><span>google</span></i>
                    <i class="fa-brands fa-github"><span>github</span></i>
                </div>
                <a href="#" id="register">regiter</a>
            </form>
        </div>
        <div class="register">
            <h2>WELCOME</h2>
            <form action="">
                <label for="username2">username</label>
                <input type="text" id="username2" required>
                <label for="password2">password</label>
                <input type="password" id="password2" required>
                <label for="password3">confirm password</label>
                <input type="password" id="password3" required>
                <button><span><i class="fa-solid fa-arrow-right"></i></span>register</button>
                <a href="#" id="login">login</a>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
