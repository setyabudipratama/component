<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="player">
        <video autoplay muted loop playsinline>
            <source src="video/bmw-remix.mp4" type="video/mp4">
        </video>
        <div class="search-bar">
            <i class="fa-solid fa-chevron-down"></i>
            <h2>Mungkin Anda Suka</h2>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="album-art">            
            <img src="gambar/bmw m3.jpg" alt="Album Art">
        </div>
        <div class="song-info">
            <h1>Stereo Love</h1>
            <p>Edward Maya, Vika Jigulina</p>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="progress-bar">
            <span id="current-time">0:00</span>
            <div class="progress" id="progress-container">
                <div class="progress-filled" id="progress"></div>
            </div>
            <span id="duration">4:07</span>
        </div>
        <div class="controls">
            <button class="shuffle"><i class="fa-solid fa-shuffle"></i></button>
            <button class="prev"><i class="fa-solid fa-backward-step"></i></button>
            <button class="play-pause"><i class="fa-solid fa-play"></i></button>
            <button class="next"><i class="fa-solid fa-forward-step"></i></button>
            <button class="repeat"><i class="fa-solid fa-repeat"></i></button>
        </div>
        <audio id="audio" src="musik/Edward Maya & Vika Jigulina - Stereo Love (Official Music Video).mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
