<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Video</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="halaman_video.css">
</head>

<body>
    <nav class="navbar">
        <h3>Video</h3>
    </nav>

    <section>
        <div class="container">
            <div class="post">
                <video autoplay loop playsinline>
                    <source src="video/apexhuntr_5c1e338a580740e6a7660065d2d8538b.mp4" type="video/mp4" alt="video">
                </video>
                <img src="gambar/bmw m3.jpg" alt="image">
                <h4>bmw.daily</h4>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, dolorem.6 day later</p>
                <span class="text-muted">Lihat Semua Komentar</span>
                <div class="icons-footer">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <ul class="icon">
            <li class="home">
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="search">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                </a>
            </li>
            <li class="video active">
                <a href="#">
                    <i class="fa-solid fa-film"></i>
                    <span>Video</span>
                </a>
            </li>
            <li class="profile">
                <a href="#">
                    <img src="gambar\IMG_20240610_232649.jpg" alt="Setya Budi Pratama">
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </footer>

    <script>
        const home = document.querySelector('.icon .home');
        home.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        const search = document.querySelector('.icon .search');
        search.addEventListener('click', () => {
            window.location.href = 'halaman_beranda.html';
        });
        const profile = document.querySelector('.icon .profile');
        profile.addEventListener('click', () => {
            window.location.href = 'halaman_profil.html';
        });
    </script>
</body>

</html>
