<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h3>Media Sosial</h3>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-message"></i>
        </nav>
    </header>

    <section id="story">
        <div class="container">
            <div class="list-story">
                <div class="story-box">
                    <div class="story">
                        <img src="gambar/IMG_20240610_232649.jpg" style="border:none" alt="Setya Budi Pratama">
                        <i class="fa-solid fa-circle-plus"></i>
                        <div class="story-name">Tambahkan Cerita</div>
                    </div>
                </div>
                <div class="story-box">
                    <div class="story">
                        <img src="gambar/Alicia.jpeg" alt="image">
                        <div class="story-name">alicia</div>
                    </div>
                </div>
                <div class="story-box">
                    <div class="story">
                        <img src="gambar/Iman.jpeg" alt="image">
                        <div class="story-name">iman</div>
                    </div>
                </div>
                <div class="story-box">
                    <div class="story">
                        <img src="gambar/Ejen Kim.jpeg" alt="image">
                        <div class="story-name">kim</div>
                    </div>
                </div>
                <div class="story-box">
                    <div class="story">
                        <img src="gambar\Yaya.jpeg" alt="image">
                        <div class="story-name">yaya</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="post">
        <div class="container">
            <div class="profil">
                <img src="gambar/Alicia.jpeg" class="rounded-circle mr-2" alt="User">
                <h2>alicia</h2>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="post">
                <img src="gambar\ejen_alicia.jpg" class="img-fluid" alt="Post Image">
                <div class="post-footer">
                    <div class="post-icons">
                        <i class="fa-regular fa-thumbs-up"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <span>100 suka</span>
                    <h2>alicia</h2>
                    <p>tournament terakhir kat akademi. <i>6 Hari yang Lalu</i></p>
                    <span class="text-muted">Lihat Semua Komentar</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <ul class="icon">
            <li class="home active">
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="search">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                </a>
            </li>
            <li class="video">
                <a href="#">
                    <i class="fa-solid fa-film"></i>
                    <span>Video</span>
                </a>
            </li>
            <li class="profile">
                <a href="#">
                    <img src="gambar\IMG_20240610_232649.jpg" alt="Setya Budi Pratama">
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </footer>

    <script>
        const search = document.querySelector('.icon .search');
        search.addEventListener('click', () => {
            window.location.href = 'halaman_beranda.html';
        });
        const video = document.querySelector('.icon .video');
        video.addEventListener('click', () => {
            window.location.href = 'halaman_video.html';
        });
        const profile = document.querySelector('.icon .profile');
        profile.addEventListener('click', () => {
            window.location.href = 'halaman_profil.html';
        });
    </script>
</body>

</html>
