<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="card">
        <h1>Card</h1>
        <div class="container">
            <div class="card">
                <img src="gambar/Ejen Alicia.jpg" alt="Alicia">
                <div class="card-body">
                    <h2>Alicia Kheng</h2>
                    <p>Pilar Neuro</p>
                    <div class="social">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="gambar/Ejen Kim.jpg" alt="Kim">
                <div class="card-body">
                    <h2>Kimberly Song</h2>
                    <p>Pilar Tekno</p>
                    <div class="social">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="gambar/Ejen Moon.jpeg" alt="Jenny">
                <div class="card-body">
                    <h2>Moon</h2>
                    <p>Pilar Inviso</p>
                    <div class="social">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="gambar/Ejen Iman.jpg" alt="Jenny">
                <div class="card-body">
                    <h2>Iman</h2>
                    <p>Pilar Kombat</p>
                    <div class="social">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
