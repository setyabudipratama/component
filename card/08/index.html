<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css ">
</head>

<body>

        <div class="container">
            <h2>card</h2>

                <div class="card">

                    <img src="gambar/Alicia.jpg" alt="Ejen Alicia">

                    <h3>ejen kim</h3>

                </div>
                <div class="card">
                    <h3>ejen moon</h3>
                    <img src="gambar/Moon.jpg" alt="Ejen Moon">
                </div>
                <div class="card">
                    <h3>ejen iman</h3>
                    <img src="gambar/Iman.jpg" alt="Ejen iman">
                </div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
